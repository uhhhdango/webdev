<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centralized Ocean Database</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
</head>
<body>
    <div class="header">
        <h1>Centralized Ocean Database</h1>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="source">Data Source:</label>
            <select id="source" class="form-control">
                <option value="">---</option>
                <option value="CMEMS">CMEMS</option>
                <option value="ERA5">ERA5</option>
            </select>
            <span id="source-availability" class="availability-message"></span>
        </div>
        <div class="form-group">
            <label>Parameters:</label>
            <input type="checkbox" id="temperature" value="temperature"> Temperature
            <input type="checkbox" id="salinity" value="salinity"> Salinity
            <span id="parameters-availability" class="availability-message"></span>
        </div>
        <div class="form-group">
            <label>Coordinates:</label>
            <div class="coordinates">
                <div class="coordinate">
                    N: <input type="text" id="north" class="form-control">
                    <span id="latitude-availability" class="availability-message"></span>
                </div>
                <div class="coordinate">
                    S: <input type="text" id="south" class="form-control">
                </div>
                <div class="coordinate">
                    E: <input type="text" id="east" class="form-control">
                    <span id="longitude-availability" class="availability-message"></span>
                </div>
                <div class="coordinate">
                    W: <input type="text" id="west" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Time Range:</label>
            <div class="time-range">
                Start: <input type="datetime-local" id="start_time" class="form-control">
                <span id="time-availability" class="availability-message"></span>
                End: <input type="datetime-local" id="end_time" class="form-control">
            </div>
        </div>
        <button id="download" class="btn">Download Data</button>
    </div>
    <div id="map" style="height: 500px;"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{% static 'main/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</body>
</html>
